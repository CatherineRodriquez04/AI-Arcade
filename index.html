<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://font.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Itim&display=swap" rel="stylesheet">
    <title>AI-rcade</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="TicTacToeGame.js"></script>
    <script src="WordSearch/wordSearchGame.js"></script>
</head>

<body>
    <div id="start-screen">
        <main class="Welcome-Background">
            <section class="creator">
                <button id="creator-menu" onclick="creator()">CREATOR INFO</button>
                <script>
                    function creator() {
                        window.location.href = "Profile.html";
                    }
                </script>
            </section>
            <section class="title-start">
                <h1>Welcome to AI-rcade!</h1>
            </section>
            <section class="game-selection">
                <p>Select Any Game to Play</p>
            </section>
            <section class="play">
                <button id="wordSearch-play" onclick="wordSearch()"></button>
                <button id="tic-tac-toe-play" onclick="tictactoe()"></button>
                <script>
                    function wordSearch() {
                        window.location.href = "wordSearch.html";
                    }

                    function tictactoe() {
                        window.location.href = "TicTacToe.html";
                    }
                </script>
            </section>
        </main>
    </div>
</body>

</html>
